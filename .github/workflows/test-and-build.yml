name: Python Test Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: ruff linting txekeoa
        run: ruff check . --fix

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ActionserakoProiektua/src
          file: ./ActionserakoProiektua/src/Dockerfile
          push: true
          tags: ghcr.io/maiderarizmendiarrieta/DevOps:latest

      - name: Test the built image
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/DevOps:latest
